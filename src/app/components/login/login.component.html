<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet"> 
<!-- aquired the above link from fonts.google.com, selected the fonts and used them in the css file ("quicksand")-->
<body>
    <div class="container">
        <form class="form" id="login" [formGroup]="loginForm" *ngIf="loginVisi === false">
            <h1 class="form__title">Login</h1>
            <div class="form__message form__message--error" *ngIf="loginError">Incorrect email/password</div>
            <div class="form__input-group">
                <input type="text" class="form__input" formControlName="email" autofocus placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" formControlName="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit" (click)="onSubmitLogin()">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a role="button" (click)="switchVisi()" class="form__link" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
        </form>
        <form class="form" id="createAccount " [formGroup]="registerForm" *ngIf="loginVisi">
            <h1 class="form__title">Create Account</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" formControlName="firstName" autofocus placeholder="First name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" formControlName="lastName" autofocus placeholder="Last Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" formControlName="email" autofocus placeholder="Email">
                <div class="form__input-error-message" *ngIf="registerError1" >Account with this email already exists</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" formControlName="password" autofocus placeholder="Password">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" formControlName="confirmPassword" autofocus placeholder="Confirm password">
                <div class="form__input-error-message" *ngIf="registerError2">Passwords do not match</div>
            </div>
            <button class="form__button" type="submit" (click)="onSubmitRegister()">Continue</button>
            <p class="form__text">
                <a role="button" (click)="switchVisi()" class="form__link" id="linkLogin" >Already have an account? Sign in</a>
            </p>
        </form>
    </div>
</body>
